<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO LIST</h1>
    <ul>
        {% for todo in todos %}
        <li><a href="{% url 'todo_view' id=todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'create' %}">Create New Todo</a>
</body>
</html>
