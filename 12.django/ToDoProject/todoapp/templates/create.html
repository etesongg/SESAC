{% extends 'base.html' %}

{% block content %}

    <h1>Create Todo</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" required>
        <br>
        <label for="description">Description: </label>
        <textarea name="description" cols="50" rows="10" required></textarea>
        <br>
        <button>save</button>
    </form>

{% endblock %}
