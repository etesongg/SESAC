<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for result in results %}
        <li>{{ result.choice_text }} - {{ result.votes }} votes</li>
        {% endfor %}
    </ul>

    <form id="vote_again_form" method="POST">
        {% csrf_token %}
    </form>
    <a style="cursor:pointer" onclick="vote_again_form_submit()">Vote again</a>
    <script>
        function vote_again_form_submit(){
            document.getElementById('vote_again_form').submit();
        }
    </script>
</body>
</html>
