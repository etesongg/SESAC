<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% csrf_token %}
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">새로운 할 일 추가</a>
</body>
</html>
