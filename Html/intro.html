<!DOCTYPE html>
<html lang="ko">
<head>
  <title>마이타이틀</title>
  <meta charset="utf-8">
</head>
<body>
  <p>본문</p>
  <hr color="red" size="5">
  <p>본문 두번째</p>
  <hr color="blue" size="10">
  <p>이 안에서는 <br> 
    장문으로 써도 <br>
    한줄로 나옴 <br>
  </p>
  <pre>다음 예제를 따라 치시오

    print("hello world");
  </pre>
  <p>
    다음 <strong>강조된</strong> 단락에는 무엇을 쓸까요? <br>
    다음 <em>강조된</em> 단락에는 무엇을 쓸까요? <br>
    다음 <mark>강조된</mark> 단락에는 무엇을 쓸까요?
  </p>
</body>
</html>
