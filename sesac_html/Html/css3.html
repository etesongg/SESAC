<!DOCTYPE html>
<head>
    <title>Document</title>
    <style>
        #animal1 {
            float: left;
            margin: 20px;
        }
        #animal2 {
            float: right;
            margin: 20px;
        }
        .container {
            border: solid orange;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>이미지를 통한 페이지 흐름 이해하기</h1>
    <div class="container">
        <img src="./images/animal.jpg" alt="" id="animal1">
        <img src="./images/animal2.jpg" alt="" id="animal2">
        <p>김윤진, 마동석, 윤여정, 이정재... 미국 드라마와 영화를 통해 할리우드로 진출한 한국 배우들이다. 모두 국내에서 크게 인기를 얻은 뒤 그 인지도를 바탕으로 미국 대형 에이전시 등의 도움을 얻어 해외에서 어렵게 '일자리'를 얻었다.</p>
    </div>
</body>
</html>
