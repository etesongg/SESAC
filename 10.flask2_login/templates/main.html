{% extends "base.html" %}

{% block content %}
<!-- 메인 콘텐츠 -->

{% if current_user.is_authenticated %}
<h1>안녕하세요, {{ current_user.username }}님!</h1>
<div class="d-flex justify-content-center">
    <div class="mb-3">
    <a href="{{ url_for('profile_edit') }}" class="btn btn-primary">프로필 수정</a>  
    <a href="{{ url_for('view_users') }}" class="btn btn-primary">사용자 목록</a>  
    </div>
</div>

{% else %}
<h1 class="text-center">로그인</h1>
<div class="d-flex justify-content-center">
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">아이디: <input type="text" name="username" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></label>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호: <input type="password" name="password" required class="form-control" id="exampleInputPassword1"></label>
        </div>
        <input type="submit" value="로그인" class="btn btn-primary">
        <a href="{{ url_for('register') }}" class="btn btn-primary">회원가입하기</a>  
    </form>
</div>
{% endif %}

{% endblock %}
