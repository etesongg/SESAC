<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 >장바구니</h1>
    <table class="table">
        <tr>
            <th scope="col">상품이름</th>
            <th scope="col">수량</th>
            <th scope="col">개별단가</th>
            <th scope="col">가격</th>
            <th scope="col">선택 삭제</th>
        </tr>

        {% for item_name, item_info in cart_items.items() %}
        <tr>
            <td>{{ item_info.name }}</td>
            <td>{{ item_info.quantity}}</td>
            <td>{{ item_info.price }}</td>
            <td>{{ item_info.unit_price }}</td>
            <td><a href="{{ url_for('remove_item_from_cart', item_name=item_name)}}" class="btn btn-outline-primary">삭제</a></td>
        </tr>
        {% endfor %}
        <td></td>
        <td></td>
        <td></td>
        <td>total: {{ total }}</td>
        <td></td>
    </table>
    <a href="{{ url_for('index') }}">상품목록으로 돌아가기</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
