<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 >상품목록</h1>
    <ul class="list-group">
        {% for item_name, item_info in items.items() %} <!-- key(item_name) = item1, value(item_info) = {'name': '상품1', 'price': 1000 }임 -->
        <div class="d-flex w-100 justify-content-between">
        <li class="list-group-item">
            상품명: {{ item_info.name }} (가격: {{ item_info.price }}원)
            <a href="{{ url_for('add_to_cart', item_name=item_name) }}" class="btn btn-outline-primary">카트에 담기</a>
        </li>
    </div>
        {% endfor %}
    </ul>
    <a href="{{ url_for('view_cart') }}">장바구니 보기</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
